name: Check Semver

on:
  push: 
    branches:
      - main
  pull_request: 
    branches:
      - main
env:
  CARGO_TERM_COLOR: always

  
jobs:
  check_semver:
    name: Check semver
    runs-on: ubuntu-latest
    steps:
      - uses: wykies/checkout@v3
      - uses: wykies/setup-rust-toolchain@v1
      - uses: obi1kenobi/cargo-semver-checks-action@v2
  